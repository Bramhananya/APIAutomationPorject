name: Run Automated Regression Testcases

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name : Setup Maven
      uses : stCarolas/setup-maven@v.4.5
      with :
       maven-version: 3.8.2
       
    - name: Run Automated TestCases
      working-directory: D:\a\APIAutomationPorject\APIAutomationPorject\apiautomation
      run: mvn clean compile -Dtest=TestRunner.java test
